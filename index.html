<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de Clientes - FormulÃ¡rio para cadastrar, editar e visualizar clientes.">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="cliente-form">
        <input type="hidden" id="cliente-id"> <!-- Campo oculto para armazenar o ID -->
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <button type="submit">Cadastrar</button>
    </form>
    
    <ul id="clientes-lista"></ul>
    
    <script type="module" src="classes.js"></script>
    <script type="module"  src="utils.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
